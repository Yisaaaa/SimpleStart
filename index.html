<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Start</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <!-- TIME AND GREETINGS -->
                <div class="timeBox">
                    <div class="time">
                        <span class="hour">4</span>
                        <span class="seperator"> : </span>
                        <span class="minutes">37</span>
                    </div>
                    <div class="greeting">
                        <span class="greeting-txt"></span>
                    </div>
                </div>

                <!-- WEATHER AND DATE -->
                <div class="weatherBox">
                    <div class="date">
                        <span class="month"></span>
                        <span class="day"></span>
                    </div>
                    <div class="weather">
                        <span class="weather-desc">
                            <img class="weather-icon" src="" />
                            <span class="temp"></span>
                            <span class="desc-txt"></span>
                        </span>
                    </div>
                </div>
                <div class="linksBox">
                    <div class="first-col-container col-container">
                        <p class="col-title"></p>
                        <div class="links"></div>
                    </div>
                    <div class="second-col-container col-container">
                        <p class="col-title"></p>
                        <div class="links"></div>
                    </div>
                    <div class="third-col-container col-container">
                        <p class="col-title"></p>
                        <div class="links"></div>
                    </div>
                    <div class="fourth-col-container col-container">
                        <p class="col-title"></p>
                        <div class="links"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONFIG SCRIPT -->
        <script src="config.js"></script>

        <script src="assets/js/timeDate.js"></script>
        <script src="assets/js/weather.js"></script>
        <script src="assets/js/greetings.js"></script>
        <script src="assets/js/links.js"></script>
    </body>
</html>
