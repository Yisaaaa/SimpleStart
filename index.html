<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./assets/css/weather-icons.min.css" />
        <title>Simple Start</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <!-- TIME AND GREETINGS -->
                <div class="timeBox">
                    <div class="time">
                        <span class="hour">4</span>
                        <span class="seperator">:</span>
                        <span class="minutes">37</span>
                    </div>
                    <div class="greeting">
                        <span class="greeting-txt"> Good evening, Ryan </span>
                    </div>
                </div>

                <!-- WEATHER AND DATE -->
                <div class="weatherBox">
                    <div class="date">
                        <span class="month">Sept</span>
                        <span class="day">5</span>
                    </div>
                    <div class="weather">
                        <span class="weather-desc">
                            <img
                                class="w-icon"
                                src="assets/icons/sunny.png"
                                alt=""
                            />
                            <span class="temp"
                                >30Â°<span class="unit">C</span>
                            </span>
                            <span class="w-txt">Sunny</span>
                        </span>
                    </div>
                </div>
                <div class="linksBox">Links box</div>
            </div>
        </div>
    </body>
</html>
